<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<style>
    body {
        background-color: #edf1f6;
        font-family: 'PT Serif', serif;
    }

    #container {
        box-shadow: 0px 0px 6px 0px #9c9c9c;
    }
</style>

<body>
    <section id="container" class="bg-white m-auto rounded mt-lg-3 col-12 col-lg-4 p-3">
        <h2 class="">Create Account.</h2>
        <label  class="mt-2">First Name*</label>
        <input type="text" class="form-control mt-1" id="fn">
        <label  class="mt-3">Last Name(surname)*</label>
        <input type="text" class="form-control mt-1" id="ln">
        <label  class="mt-3">Email*</label>
        <input type="email" class="form-control mt-1" id="em">
        <label  class="mt-3">Password*</label>
        <input type="password" class="form-control mt-1" id="pw">
        <label  class="mt-3">Confirm Password*</label>
        <input type="password" class="form-control mt-1" id="pww">
        <p class="mt-3"><input type="checkbox" name="" id="check"><span class="text-primary"> I Agree the terms and
                conditions.</span></p>
        <button class="btn btn-primary col-12" onclick="signUp()">Next</button>
        <p class="text-center pt-2">Already have an account? <a href="logIn.html" class="text-primary"
                style="text-decoration: none;">Sign in</a></p>
        <script src="../scripts/register.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </section>
</body>

</html>
