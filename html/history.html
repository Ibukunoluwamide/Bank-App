<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>History</title>
</head>
<style>
    body {
        font-family: 'PT Serif', serif;
    }
</style>

<body style="text-align: center;background-color: rgb(36, 74, 247);">
    <h2 class="text-white mb-3" id="dNone">History...</h2>
    <i>
        <h4 class="text-primary bg-white fs-1 col-lg-8 col-10 m-auto rounded" id="display">
            <marquee behavior="" direction="" style="font-size: 1rem;" id="dNone2">Click on the texts to print reciept..
            </marquee>
        </h4>
    </i>
    <script>
        let primaryProfile = JSON.parse(localStorage.getItem("primaryprofile"))
        let currentUser = localStorage.getItem("currentUser")
        let newMessages = primaryProfile[currentUser].Message
        console.log(newMessages);
        let currencyConverter2 = new Intl.NumberFormat("en-NG", {
   style: "currency",
   currency: "NGN",
   minimumFractionDigits: 0
});
if (newMessages) {
    newMessages.map((messages, index) => {
        // messages.reverse()
        let amount = currencyConverter2.format(messages.Amount);
        let newBal = currencyConverter2.format(messages.NewBal);
                display.innerHTML += `<h5>${amount} was successfully transferred to ${messages.Reciever}, New balance is ${newBal} on ${messages.Time}
             </h5>`
            })
        }
        // console.log(NewMessages)

        display.addEventListener("click", () => {
            dNone.style.display = "none"
            dNone2.style.display = "none"
            print()

        })
    </script>
</body>

</html>
