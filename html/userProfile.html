<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <title>My Profile</title>
</head>
<style>
    body {
        font-family: 'PT Serif', serif;
    }

    #container {
        box-shadow: 0px 0px 6px 0px #9c9c9c;
    }

    input,
    select {
        box-shadow: 0px 0px 6px 0px #eeeeee;

    }
</style>

<body>
    <section>
        <div class="col-lg-7 m-auto bg-light p-lg-5 p-2 mt-lg-5 rounded" id="container">
            <div class="d-flex justify-content-between">
                <a href="UserDashboard.html"> <img src="https://img.icons8.com/fluency/48/null/left.png" /> </a>
                <h3 class="text-center text-primary"> My Profile<img src="" id="userIcon"></h3>
                <img src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/48/228BE6/external-edit-social-media-ui-tanah-basah-glyph-tanah-basah.png"
                    data-bs-toggle="modal" data-bs-target="#editprofile">

                </button>

            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label class="mt-3" for="">First Name*</label>
                    <input type="text" class="form-control" id="fnn" disabled>
                </div>
                <div class="col-lg-6">
                    <label class="mt-3" for="">Last Name*</label>
                    <input type="text" class="form-control" id="lnn" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label class="mt-3" for="">Email*</label>
                    <input type="text" class="form-control" id="emm" disabled>

                </div>
                <div class="col-lg-6">
                    <label class="mt-3" for="">D.O.B*</label>
                    <input type="date" class="form-control" id="dob" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label class="mt-3" for="">Gender*</label>
                    <select name="" id="gender" class="form-select" disabled>
                        <option value="gender" hidden>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                </div>
                <div class="col-lg-6">
                    <label class="mt-3" for="">Phone Number*</label>
                    <input type="tel" class="form-control" id="tel" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label class="mt-3" for="">BVN*</label>
                    <input type="tel" class="form-control" id="bvn" disabled>

                </div>
                <div class="col-lg-6">
                    <label class="mt-3" for="">Nationality*</label>
                    <input type="tel" class="form-control" id="nat" disabled>
                </div>
            </div>
            <h6 class=" mt-2">Your Transaction Pin*</h6>
            <div class="col-lg-6"><input type="tel" class="form-control " id="pin" disabled></div>

    </section>

    <!--Edit Profile Modal -->


    <!-- Modal -->
    <div class="modal fade" id="editprofile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Profile</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="" class="mt-2">First Name</label>
                    <input type="text" class="form-control mt-1" id="fn">
                    <label for="" class="mt-3">Last Name(surname)</label>
                    <input type="text" class="form-control mt-1" id="ln">
                    <label for="" class="mt-3">Email</label>
                    <input type="text" class="form-control mt-1" id="em">
                    <label class="mt-3">Gender</label>
                    <select name="" id="genderr" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <label class="mt-3" for="">Nationality</label>
                    <input type="tel" class="form-control" id="natt">
                    <label class="mt-3" for="">Phone Number</label>
                    <input type="text" class="form-control" id="tl" maxlength="11">
                    <label class="mt-3">BVN</label>
                    <input type="tel" class="form-control" id="bvnn" maxlength="11">
                    <label class="mt-3" for="">PIN</label>
                    <input type="tel" class="form-control" id="pinn" maxlength="4">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="upDate()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../scripts/userProfile.js"> </script>

</body>

</html>
