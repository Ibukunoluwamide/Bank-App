<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<style>
    body {
        font-family: 'PT Serif', serif;
    }

    #container {
        box-shadow: 0px 0px 6px 0px #9c9c9c;
    }
</style>

<body style="background-color: #edf1f6;">
    <section id="container" class="bg-white m-auto rounded mt-5 p-3 p-lg-1 col-11 col-lg-5">
        <div class="p-lg-3 m-auto">
            <h3>Login</h3>
            <p>Sign in to your account to continue.</p>
            <label class="mt-2 ">Email address</label>
            <input type="email" class="form-control" id="em">
            <label class="mt-3">Password</label>
            <input type="password" class="form-control" id="pw">
            <button class="btn btn-primary col-12 mt-3" onclick="login()">Log In</button>
            <p class="text-center">Don't have an account? <a href="register.html" style="text-decoration: none;">Sign
                    Up</a></p>
        </div>
    </section>
    <script>

        let primaryProfile = JSON.parse(localStorage.getItem("primaryprofile"))
        const login = () => {
            let found = false
            if (primaryProfile) {
                primaryProfile.find((newUser, index) => {
                    if (newUser.Email == em.value && newUser.Password == pw.value) {
                        swal({
                            title: "Log In Successful",
                            text: `Welcome,${newUser.Firstname}`,
                            icon: "success",
                            button: false,
                        });
                        found = true
                        localStorage.setItem("currentUser", index)
                        em.value = ""
                        pw.value = ""
                        setTimeout(() => {
                            window.location.href = "UserDashboard.html"
                        }, 1500)
                    } if (found == false) {
                        swal({
                            title: "Invalid Details",
                            icon: "error",
                            button: "Ok",
                        });

                    }
                })
            } else {
                swal({
                    title: "User Not Found",
                    icon: "error",
                    button: "Ok",
                });
            }
        }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
