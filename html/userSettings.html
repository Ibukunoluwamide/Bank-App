<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <title>Settings</title>
</head>
<style>
    body{
        font-family: 'PT Serif', serif;
    }
     #container {
        box-shadow: 0px 0px 6px 0px #9c9c9c;
    }
</style>
<body>
    <section id="container" class="col-11 m-auto p-5">
        <h1 class="text-center text-primary">Settings <span><img src="https://img.icons8.com/ios-glyphs/30/null/services--v1.png"/></span></h1>
<!-- Button trigger modal -->
<div class="text-center mt-5"><button type="button" class="btn btn-primary col-11 col-lg-4 fs-5 fw-bold" data-bs-toggle="modal" data-bs-target="#resetPin" style="background-color: #2293d7;">
    Reset PIN
  </button></div>
  
  <!-- Modal -->
  <div class="modal fade" id="resetPin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Reset Transaction PIN</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="" class="mt-2">Old PIN</label>
            <input type="tel" class="form-control mt-1" id="op" maxlength="4">
            <label for="" class="mt-3">New PIN</label>
            <input type="tel" class="form-control mt-1" id="np" maxlength="4">
            <label for="" class="mt-3">Confirm PIN</label>
            <input type="tel" class="form-control mt-1" id="cnp" maxlength="4">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="savePin()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  <!--Reset Paasword  -->
  <div class="text-center mt-3"><button type="button" class="btn btn-secondary col-11 col-lg-4 fs-5 fw-bold" data-bs-toggle="modal" data-bs-target="#resetPassword">
    Reset Password
  </button></div>
  
  <!-- Modal -->
  <div class="modal fade" id="resetPassword" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Reset Password</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="" class="mt-2">Old Password</label>
            <input type="text" class="form-control mt-1" id="oP">
            <label for="" class="mt-3">New Password</label>
            <input type="text" class="form-control mt-1" id="nP">
            <label for="" class="mt-3">Confirm Password</label>
            <input type="text" class="form-control mt-1" id="cNP">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="savePassword()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Log Out Button -->
  <div class="text-center mt-3"><button class="btn  col-11 col-lg-4 fs-5 fw-bold" style="background-color: #d90003;" id="logOut">Log Out</button></div>
    </section>
  <script src="../scripts/userSettings.js">
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
