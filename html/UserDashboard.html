<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<style>
  body{
    font-family: 'PT Serif', serif;
  }
  .flexx div{
    min-height: 50vh;
    box-shadow:2px 1px 23px 0px #bababa ;
    cursor: pointer;
    }
  .flexx img{
    width: 40%;
  }
  @media only screen and (max-width: 688px){
    .flexx img{
      width: 20%;
    }
    
  }
</style>
<body >
    <!-- Nav -->
    <nav class="navbar bg-light shadow sticky-top" >
        <div class="container-fluid">
        <span> <img src="" alt="" id="userIcon"><i class="navbar-brand" href="#" id="username"></i> </span> 
          <span class="position-relative"><img src="https://img.icons8.com/fluency/48/null/appointment-reminders.png" alt="" id="notify"><span class="position-absolute end-0  translate-midddle badge rounded-pill bg-danger">
            99+
          </span></span>
        </div>
      </nav>
      <!-- Balance Dashboard -->
      <section class="p-lg-4" id="Home">
        <div class="bg-primary col-lg-10 m-auto p-2 p-lg-4 rounded" style="min-height: 25vh;box-shadow: 2px 5px 2px #bbb8b8;">
            <div class="d-flex justify-content-between text-white">
               <div>
                <p class="fs-4 fw-bold">Total Balance <i id="eye" class="bi bi-eye" style="cursor: pointer;"></i></p>
                <h5 class="fs-2 pt-2 pt-lg-4" id="userBal"></h5>
               </div>
               <div >
                   <p class="fs-4 fw-bold">Account No</p>
                   <h5 class="fs-5 pt-2 pt-lg-4" id="userAccountNo">000000000</h5>
               </div>
            </div>
        </div>
      </section>
      <!-- Transaction Section -->
      <div class="mb-2">
        <div class="col-12 d-lg-flex gap-2 text-center container  flexx">
          <div class=" rounded col-lg-3 col-12 bg-light mt-3 mt-lg-0">
            <img src="../img/icons8-diamond-care-96.png" alt="" class="mt-4">
            <h3 class="pt-5 text-primary">Rewards</h3>
          </div>
          <div class=" rounded col-lg-3 col-12 mt-3 mt-lg-0" style="background-color: #0d6efd;">
             <img src="https://img.icons8.com/fluency/96/null/refund-2.png" alt="" class="mt-4">
             <h3 class="pt-5 text-white">Payment</h3>
           </div>
           <div class="rounded col-lg-3 col-12 bg-light mt-3 mt-lg-0">
             <img src="../img/icons8-bank-cards-96.png" alt=""  class="mt-4">
             <h3 class="pt-5 text-primary">Cards</h3>
             
            </div>
            <div class="rounded col-lg-3 col-12 mt-3 mt-lg-0" style="background-color: #0d6efd;">
             <a href="history.html">
              <img src="../img/icons8-time-machine-96.png" alt="" class="mt-4" >
              <h3 class="pt-5 text-white">History</h3>
             </a>
            </div>
        </div>
      </div>
      <!-- Add Money Modal -->
    
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Request Money From Others</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <label for="">Recipient' Name</label>
          <input type="text" class="form-control" id="rn">
          <label for="" class="mt-3">Phone Number</label>
          <input type="tel" class="form-control" maxlength="11" id="pn">
          <label for="" class="mt-3">Amount</label>
          <input type="number" class="form-control" id="an">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark" onclick="requestMoney()">Send</button>
      </div>
    </div>
  </div>
</div>
      <!-- footer -->

      <footer class="sticky-bottom">
         <div class="d-flex justify-content-between " style="background-color: rgb(241, 249, 255);">
          <div><a href="userProfile.html"><img src="https://img.icons8.com/fluency/48/null/gender-neutral-user.png" ></a></div>
          <div><img src="https://img.icons8.com/fluency/48/null/data-in-both-directions.png" data-bs-target="#exampleModalToggle" data-bs-toggle="modal"></div>
          <div><img src="https://img.icons8.com/pastel-glyph/64/FA5252/add-money.png" data-bs-toggle="modal" data-bs-target="#exampleModal"/></div>
          <div><a href="history.html"><img src="https://img.icons8.com/fluency/48/null/clock--v1.png"/></a></div>
          <div><a href="userSettings.html"><img src="https://img.icons8.com/fluency/48/null/settings.png"></a></div>
         </div>
      </footer>

<!-- Transfer Modal -->
      <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="bal">â‚¦1000.00</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="error"></div>
              <div id="display" style="font-size: 22px;font-weight: bold;"></div>
                  <input type="text" placeholder="Beneficiary Name" class="form-control mb-2" id="Bn">
                  <select class="form-select mb-2" id="bank">
                      <option value="select" selected >Select Bank</option>
                      <option value="access">Access Bank</option>
                                <option value="citibank">Citibank</option>
                                <option value="diamond">Diamond Bank</option>
                                <option value="ecobank">Ecobank</option>
                                <option value="fidelity">Fidelity Bank</option>
                                <option value="firstbank">First Bank</option>
                                <option value="fcmb">First City Monument Bank (FCMB)</option>
                                <option value="gtb">Guaranty Trust Bank (GTB)</option>
                                <option value="heritage">Heritage Bank</option>
                                <option value="keystone">Keystone Bank</option>
                                <option value="polaris">Polaris Bank</option>
                                <option value="providus">Providus Bank</option>
                                <option value="stanbic">Stanbic IBTC Bank</option>
                                <option value="standard">Standard Chartered Bank</option>
                                <option value="sterling">Sterling Bank</option>
                                <option value="suntrust">Suntrust Bank</option>
                                <option value="union">Union Bank</option>
                                <option value="uba">United Bank for Africa (UBA)</option>
                                <option value="unity">Unity Bank</option>
                                <option value="wema">Wema Bank</option>
                                <option value="zenith">Zenith Bank</option>
                      </select>
                  <input type="tel" placeholder="Account No" id="bAn" class="form-control mb-2" maxlength="10">
                  <input type="tel" placeholder="Amount to transfer" class="form-control mb-2" id="amot">
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Enter Your Transaction Pin</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <input type="tel" placeholder="PIN" id="pin" class="form-control mb-2" maxlength="4">
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Previous</button>
              <button type="button" class="btn btn-primary" onclick="send()">Send</button>
            </div>
          </div>
        </div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="../scripts/UserDashboard.js"></script>
      <script src="../scripts/myTransfer.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
